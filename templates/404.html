<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Eknal Technologies</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Glassy Effect */
        .eknal-404-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 90%;
            max-width: 500px;
        }

        .eknal-404-title {
            font-size: 100px;
            font-weight: bold;
            color: #ff4757;
            margin: 0;
        }

        .eknal-404-subtitle {
            font-size: 22px;
            color: #fff;
            margin-top: 10px;
        }

        .eknal-404-home-link {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            text-decoration: none;
            background: rgb(240,127,79);
            color: white;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            display: inline-block;
        }

        .eknal-404-home-link:hover {
            background: rgb(240,127,79);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="eknal-404-container">
        <h1 class="eknal-404-title">404</h1>
        <p class="eknal-404-subtitle">Oops! The page you're looking for doesn't exist.</p>
        <a href="/" class="eknal-404-home-link">Go to Home</a>
    </div>
</body>
</html>
